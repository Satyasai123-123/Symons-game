<html lang="en">
<head>

    <title>Simons game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game!!</h1>
    <h3>Press any key to start the Game</h3>

        </div>
        
    </div>
